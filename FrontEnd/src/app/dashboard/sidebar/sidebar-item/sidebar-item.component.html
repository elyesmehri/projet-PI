<div>
  <a [routerLink]="routerLink">
    <span class="my-1 flex w-full items-center justify-start p-3 hover:text-white">

      <!-- Icon section -->
      <div
        [ngClass]="{ 'bg-gray-700 rounded-full': currentRoute() === routerLink }"
        class="p-2 flex items-center justify-center"
      >

</div>

      <!-- Title text (show only if sidebar is open) -->
      <span
        class="mx-4 text-sm whitespace-pre transition-all duration-300"
        [ngClass]="{
          'opacity-100 visible w-auto': sidebarOpen(),
          'opacity-0 invisible w-0': !sidebarOpen()
        }"
      >
        {{ title }}
      </span>
    </span>
  </a>
</div>
