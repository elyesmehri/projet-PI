<header class="relative z-10 h-20 bg-gray-800 text-white">
  <div class="mx-auto flex h-full items-center justify-between px-4">

    <!-- Left Section: Sidebar Toggle -->
    <div class="flex items-center space-x-4">
      <button
        type="button"
        aria-expanded="false"
        aria-label="Toggle sidebar"
        class="text-4xl hover:bg-gray-700 p-2 rounded transition-colors"
        (click)="openSidebar()"
      >
        &#8801;
      </button>
    </div>

    <!-- Center Section: Navigation Links -->
    <div class="flex space-x-6 text-lg">
      <a routerLink="/doctor" routerLinkActive="active-link"
         class="hover:bg-gray-600 px-4 py-2 rounded transition-colors">
        🩺 Espace Doctor
      </a>

      <a routerLink="/patient" routerLinkActive="active-link"
         class="hover:bg-gray-600 px-4 py-2 rounded transition-colors">
        👤 Espace Patient
      </a>
      <a routerLink="/family" routerLinkActive="active-link"
         class="hover:bg-gray-600 px-4 py-2 rounded transition-colors">
        👨‍👩‍👧‍👦 Espace Famille
      </a>
    </div>

    <div class="flex items-center space-x-4">
      <a href="/" class="flex items-center space-x-2 p-4 hover:bg-gray-700 rounded transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 cursor-pointer">
          <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
        </svg>
      </a>
    </div>
  </div>
</header>
