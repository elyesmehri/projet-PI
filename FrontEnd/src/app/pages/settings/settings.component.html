<div class="grid grid-cols-3 gap-6">
  <a
    *ngFor="let doctor of doctors"
    [routerLink]="doctor.id ? ['/rdv', doctor.id] : ['/rdv']"
    class="bg-white bg-opacity-10 backdrop-blur rounded-lg p-6 shadow-lg flex hover:bg-opacity-20 transition cursor-pointer no-underline text-yellow-400"
  >
    <!-- Partie gauche : Infos texte -->
    <div class="flex-1 pr-4">
      <h2 class="text-xl font-bold mb-2 flex items-center">
        <i class="fas fa-user-md mr-2 text-blue-400"></i>{{ doctor.doctorname }}
      </h2>

      <p class="text-sm flex items-center text-gray-300">
        <i class="fas fa-stethoscope mr-2 text-pink-400"></i>{{ doctor.speciality }}
      </p>

      <p class="text-sm flex items-center text-gray-300">
        <i class="fas fa-hospital mr-2 text-green-400"></i>{{ doctor.hospital }}
      </p>

      <p class="text-sm flex items-center text-gray-300">
        <i class="fas fa-map-marker-alt mr-2 text-yellow-400"></i>{{ doctor.address }}
      </p>

      <!-- Score en étoiles -->
      <div class="mt-2 flex">
        <ng-container *ngFor="let star of getStars(doctor.score)">
          <span [class.text-yellow-400]="star" [class.text-gray-400]="!star">★</span>
        </ng-container>
      </div>

      <p class="mt-2 text-sm italic text-white">{{ doctor.description }}</p>
    </div>

    <div class="w-[200px] h-[200px] rounded-full overflow-hidden">
      <img
        *ngIf="doctor.gender"
        ngSrc="/assets/images/male.png"
        alt="Photo du docteur masculin"
        class="w-full h-full object-cover"
        height="512" width="512"/>
      <img
        *ngIf="!doctor.gender"
        ngSrc="/assets/images/female.png"
        alt="Photo du docteur féminin"
        class="w-full h-full object-cover"
        height="512" width="512"/>
    </div>
  </a>
</div>
</body>
