name: CI - Spring Boot + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Maven (skip tests)
        run: mvn clean install -DskipTests
        working-directory: backend

      - name: Lancer les tests
        run: mvn test
        working-directory: backend

      - name: Analyse SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.projectKey=elyesmehri_projet-PI -Dsonar.organization=elyesmehri -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
        working-directory: backend
